<h1 class="text-center">{{titulo}}</h1>

<div class="form">
  <form (submit)="onSubmit()">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Product's name</span>
      <input name="tittle" [(ngModel)]="product.tittle" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Product's description</span>
      <input name="descripcion" [(ngModel)]="product.description" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Product's image url</span>
      <input name="img" [(ngModel)]="product.img" type="url" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Product's price</span>
      <input name="price" [(ngModel)]="product.price" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">Submit</button>
      <a (click)="goHome()" class="btn btn-danger">Cancel</a>
    </div>
  </form>
</div>
