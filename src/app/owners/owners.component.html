<div class="container">
  <div class="actions">
    <div class="search">
      <form class="d-flex" role="search">
        <input class="form-control me-2" [(ngModel)]="txtSearch" type="search" placeholder="Buscar por nombre" aria-label="Search" name="txtSearch">
        <button class="btn btn-outline-success"><fa-icon class="icon" [icon]="faMagnifyingGlass" (click)="search()"></fa-icon></button>
        <button class="btn btn-outline-success" style="margin-left:5px ;" (click)="clean()"><fa-icon class="icon" [icon]="faBroom"></fa-icon></button>
      </form>
    </div>
    <div class="buttons">
    <button class="btn btn-outline-success" (click)="addOwner(addOwnerModal)"><fa-icon class="icon" [icon]="faPlus"></fa-icon>Añadir</button>
    </div>
  </div>

  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Tipo Id</th>
        <th scope="col">Numero Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">ciudad</th>
        <th scope="col">Direccion</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let owner of owners">
        <td>{{owner.typeId}}</td>
        <td>{{owner.id}}</td>
        <td>{{owner.name}}</td>
        <td>{{owner.city}}</td>
        <td>{{owner.address}}</td>
        <td>{{owner.cellphone}}</td>

      </tr>
    </tbody>
  </table>
</div>

<!-- inicio modal anadir dueno -->
<ng-template #addOwnerModal let-modal>
  <div class="modal-header container">
    <h2 class="tittle">Añadir nuevo paciente</h2>
  </div>
  <div class="modal-body container">
    <form class="modal-form" action="">
      <div class="input">
        <label for="id" class="form-label">Tipo identificacion</label>
        <select class="form-select" id="typeId" [(ngModel)]="addOwnerObject.typeId" name="typeId">
          <option>Tarjeta identidad</option>
          <option>Cedula de ciudadania</option>
          <option>Cedula extranjera</option>
        </select>
      </div>

      <div class="input">
        <label for="id" class="form-label">Identificacion</label>
        <input [(ngModel)]="addOwnerObject.id" name="id" type="number" id="id" class="form-control">
      </div>

      <div class="input">
        <label for="name" class="form-label">Nombre</label>
        <input [(ngModel)]="addOwnerObject.name" name="name" type="text" id="id" class="form-control" placeholder="Por ejemplo: Juan">
      </div>

      <div class="input">
        <label for="name" class="form-label">Ciudad</label>
        <input [(ngModel)]="addOwnerObject.city" name="city" type="text" id="city" class="form-control" placeholder="Por ejemplo: Medellin">
      </div>

      <div class="input">
        <label for="name" class="form-label">Direccion</label>
        <input [(ngModel)]="addOwnerObject.address" name="name" type="text" id="address" class="form-control" placeholder="Por ejemplo: cra 54a #55a31">
      </div>

      <div class="input">
        <label for="name" class="form-label">Telefono</label>
        <input [(ngModel)]="addOwnerObject.cellphone" name="cellphone" type="text" id="cellphone" class="form-control" placeholder="Por ejemplo: 3011234567">
      </div>

    </form>

    <div class="modal-footer">
      <button class="btn btn-danger" (click)="closeModal()"><fa-icon class="icon" [icon]="faXmark"></fa-icon>
        Cancelar</button>
      <button class="btn btn-outline-success" (click)="confirmAdd()"><fa-icon class="icon" [icon]="faCheck"></fa-icon> Confirmar</button>
    </div>
  </div>
</ng-template>
